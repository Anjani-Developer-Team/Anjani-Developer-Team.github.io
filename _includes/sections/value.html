<div class="about-2 de-padding">
	<div class="container">
		<div class="about-2-wpr grid-2">
			<div class="about-2-left">
				<div class="about-2-pic wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".3s">
					<img src="{{ site.about.bg_image | relative_url }}" alt="thumb">
				</div>
			</div>
			<div class="about-2-right wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">
				<span class="about-sub-title">{{ site.about.subtitle }}</span>
        <h2 data-splitting class="about-title wow mb-50" data-wow-duration=".1s" data-wow-delay=".2s">{{ site.about.title }}</h2>
				<p class="mb-30">{{ site.about.description }}</p>
				<ul class="about-list mb-50">{{ site.about.list }}</ul>
			</div>
		</div>
	</div>
</div>
